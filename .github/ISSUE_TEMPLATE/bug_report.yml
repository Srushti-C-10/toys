name: "üï∑Ô∏è Bug report"
description: Report errors or unexpected behavior
labels: [Needs-Triage, Issue-Bug]

body:
  - type: checkboxes
    id: preparation
    attributes:
      label: Before filing a new issue, please check the following
      description: This makes it easier for us all :)
      options:
        - label: I am using the latest version (check for updates in Settings)
          required: true
        - label: I have searched the [online documentation](https://aka.ms/PowerToysOverview)
          required: true
        - label: I have searched in [open issues](https://github.com/microsoft/PowerToys/issues) (remember to try different search terms)
          required: true
        - label: I have searched in [closed issues](https://github.com/microsoft/PowerToys/issues?q=is%3Aissue+is%3Aclosed) (there might be a good reason)
          required: true

  - type: input
    id: version
    validations:
      required: true
    attributes:
      label: Microsoft PowerToys version
      description: Hover over system tray icon or look at Settings
      placeholder: 0.80.0

  - type: dropdown
    id: installation
    validations:
      required: true
    attributes:
      label: Installation method
      options:
        - GitHub
        - PowerToys auto-update
        - Microsoft Store
        - WinGet
        - Chocolatey
        - Scoop
        - Dev build in Visual Studio
        - Other (please specify in 'Steps to reproduce')

  - type: dropdown
    id: area
    validations:
      required: true
    attributes:
      label: Area(s) with issue
      description: Multiple selections is possible
      multiple: true
      options:
        - Always on Top
        - Awake
        - ColorPicker
        - Command not found
        - Crop and Lock
        - Environment Variables
        - FancyZones
        - FancyZones Editor
        - File Locksmith
        - "File Explorer: Preview Pane"
        - "File Explorer: Thumbnail preview"
        - Hosts File Editor
        - Image Resizer
        - Installer
        - Keyboard Manager
        - Mouse Utilities
        - Mouse Without Borders
        - Paste as Plain Text
        - Peek
        - PowerRename
        - PowerToys Run
        - Quick Accent
        - Registry Preview
        - Screen ruler
        - Settings
        - Shortcut Guide
        - System tray interaction
        - TextExtractor
        - Video Conference Mute
        - Welcome / PowerToys Tour window
        - General / Other

  - type: dropdown
    attributes:
      label: Running as Administrator?
      options:
        - "Yes"
        - "No"

  - type: textarea
    id: reproduce
    validations:
      required: true
    attributes:
      label: Steps to reproduce
      description: Having detailed steps helps us to reproduce the bug.

  - type: textarea
    id: behavior
    validations:
      required: true
    attributes:
      label: ‚ùå Actual behavior
      description: Describe what happened, as detailed as possible. Screenshots/GIFs can be very helpful. Include the Bug Report here.

  - type: checkboxes
    attributes:
      label: Include the Bug Report
      description: "Right-click on our system tray icon and select **Bug Report**. Then upload the zip file from your desktop: Paste, drop or click to add files."
      options:
        - label: I have attached the Bug Report file
          required: true

  - type: textarea
    validations:
      required: false
    attributes:
      label: ‚úîÔ∏è Expected behavior

  - type: textarea
    validations:
      required: false
    attributes:
      label: Other software (if applicable)
      description: "If you're reporting a bug about interaction with other software: What software? What version?"
      placeholder: |
          vim 8.2 (inside WSL)
          OpenSSH_for_Windows_8.1p1
          My Cool Application v0.3 (include a code snippet if it would help!)
